conky.config = {
    alignment = 'top_middle',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = false,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color 918BA7}${font Open Sans Light:pixelsize=60} Ivan Anfilatov ${alignr}89531308201
${font Open Sans Light:pixelsize=80}${alignc}${time %H:%M}${font}
${font Open Sans Light:pixelsize=40}${alignc}${time %d.%m.%Y}${font}
${font Open Sans Light:pixelsize=14}
$hr
Battery: ${battery_percent BAT1}% ${alignr}${battery_bar 8,210 BAT1}
RAM Usage: $mem/$memmax - $memperc% ${alignr}${membar 8,210}
Swap Usage: $swap/$swapmax - $swapperc% ${alignr}${swapbar 8,210}
CPU Usage: $cpu% ${alignr}${cpubar 8,210}
$hr
File systems:
 / ${fs_used /}/${fs_size /} ${alignr}${fs_bar 8,210 /}
 /home ${fs_used /home}/${fs_size /home} ${alignr}${fs_bar 8,210 /home}
 /var ${fs_used /var}/${fs_size /var} ${alignr}${fs_bar 8,210 /var}
${if_up wlp0s20f3}$hr
Networking:
 Up: ${upspeed wlp0s20f3} ${alignr}${upspeedgraph wlp0s20f3 20,210 77507B 5C3566}
 Total: ${totalup wlp0s20f3}
 Down: ${downspeed wlp0s20f3} ${alignr}${downspeedgraph wlp0s20f3 20,210 77507B 5C3566}
 Total: ${totaldown wlp0s20f3}
 Signal: ${wireless_link_qual_perc wlp0s20f3}${alignr}${wireless_link_bar 20,210 wlp0s20f3}
${endif}${font Open Sans Light:pixelsize=80}${alignc}${exec ~/.config/i3/curlayout.sh}

]]
